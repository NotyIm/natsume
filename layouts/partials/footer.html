<footer class="white bg-black center">
  <div class="px2 py3 container">
    <div class="clearfix mxn2">
      <ul class="list-reset">
        <li><a href="/">Home</a> </li>
        <li><a href="/">NotyIM</a> </li>
        <li><a href="/">About</a> </li>
        {{ range .Site.Menus.main }}
        <li><a href="{{.URL}}"> {{ .Name }} </a></li>
        {{end}}
      </ul>

      <p>{{ with .Site.Params.copyright }}{{.}}{{ else }}&copy; <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a> {{.Now.Format "2006"}}. All rights reserved. {{end}}</p>
    </div>
  </div>
</footer>
